<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LARDOSLIVROS - Cadastro de Biblioteca</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Koulen&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Koulen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="CadastroDeBiblioteca.css">
</head>
<body>
  <!-- Barra de Navegação -->
  <header class="d-flex flex justify-content-between align-items-center">
    <div class="d-flex">
      <a href="../homeAdm/homepageAdm.html">
        <h1 class="logo">LarDosLivros</h1>
      </a>
      <img src="../imagens/logo.png" alt="">
    </div>
    <a href="./Bibliotecas.html" class="btn btn-secondary">Consultar bibliotecas</a>
  </header>

  <!-- Cabeçalho da Página -->
  <div class="header-custom text-white text-center py-3">
    <h1>Cadastro de Bibliotecas Parceiras</h1>
  </div>

  <!-- Formulário de Cadastro -->
  <main class="container mt-4">
    <form id="biblioteca-form" class="row g-3">
      <div class="col-12">
        <label for="nome" class="form-label">Nome da Biblioteca</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="col-12">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" required pattern="\d*" maxlength="11">
      </div>
      <div class="col-md-8">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" required>
      </div>
      <div class="col-md-4">
        <label for="numero" class="form-label">Número</label>
        <input type="text" class="form-control" id="numero" required pattern="\d*">
      </div>
      <div class="col-md-6">
        <label for="horarioInicio" class="form-label">Horário de Funcionamento - Início</label>
        <input type="time" class="form-control" id="horarioInicio" required>
      </div>
      <div class="col-md-6">
        <label for="horarioFim" class="form-label">Horário de Funcionamento - Fim</label>
        <input type="time" class="form-control" id="horarioFim" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-warning">Salvar</button>
      </div>
    </form>
  </main>

  <!-- Alerta -->
  <div id="alert-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;"></div>

  <script src="CadastroDeBiblioteca.js"></script>
</body>
</html>
