<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Autores</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Koulen&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Koulen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="CadastroDeAutores.css">
</head>

<body>
  <header>
    <a href="../homeAdm/homepageAdm.html"><h1 class="logo">LarDosLivros</h1></a>
    <img src="../imagens/logo.png" alt="">
  </header>
  <div class="header-custom text-white text-center py-3">
    <h1>Cadastro de autores</h1>
  </div>


  <!-- Main Content -->
  <div class="container">

    <form id="autorForm">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="Nacionalidade">Nacionalidade:</label>
        <input type="text" id="Nacionalidade" name="Nacionalidade" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="GeneroLiterario">Gênero Literário:</label>
        <input type="text" id="GeneroLiterario" name="GeneroLiterario" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="dob">Data de Nascimento:</label>
        <input type="date" id="dob" name="dob" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-warning">Cadastrar</button>
    </form>
    <div id="resultado" class="mt-3"></div>
    <h2>Autores Cadastrados</h2>
    <div id="Listadeautores"></div>
  </div>

  <!-- Rodapé da Página -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 LarDosLivros. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="CadastroDeAutores.js"></script>
</body>

</html>
