<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Koulen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <header>
        <h1 class="logo">LarDosLivros</h1>
        <img src="../imagens/logo.png" alt="">
    </header>
    <div class="header-custom text-white text-center py-3">
        <h1>Realize seu cadastro</h1>
    </div>
    <div class="container mt-5">
        <main>
            <div class="row">
                <label for="name">Nome:</label>
                <input type="text" class="col-md-12" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" class="col-md-12" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" class="col-md-12" name="password" required>

                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" class="col-md-12" name="confirm-password" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" class="col-md-12" name="cep" required>

                <label for="street">Rua:</label>
                <input type="text" id="street" class="col-md-12" name="street" required>

                <label for="number">NÃºmero:</label>
                <input type="text" id="number" class="col-md-12" name="number" required>

                <label for="city">Cidade:</label>
                <input type="text" id="city" class="col-md-12" name="city" required>

                <label for="state">Estado:</label>
                <input type="text" id="state" class="col-md-12" name="state" required>

                <button type="submit" class="btn btn-success btn-block" onclick="cadastrar()">Cadastrar</button>

                <div class="alert alert-success col-md-12 mt-3" id="alerta" role="alert">
                    Cadastro realizado com sucesso!
                </div>
            </div>

        </main>
    </div>
    <script src="cadastro.js"></script>
</body>

</html>
