<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Koulen&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>
    <header>
        <div class="brand">
            <h1 class="logo">LarDosLivros</h1>
            <img src="../imagens/logo.png" alt="">
        </div>
        <a href="./loginAdm.html">
            <span>Login Administrador</span>
            <i class="bi bi-person-gear"></i>
        </a>
    </header>
    <div class="header-custom text-white text-center py-3">
        <h1>Login</h1>
    </div>
    <div class="container mt-5">
        <main>
            <div class="row">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="userEmail" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button class="btn btn-primary btn-block" onclick="validarUsuario()">Entrar</button>
            </div>
            <p class="mt-3 text-center">Não tem uma conta? <a href="../cadastro/cadastro.html">Cadastre-se aqui</a>.</p>
            <div class="alert alert-danger" id="alert1" role="alert">
                Usuário não cadastrado!
            </div>
            <div class="alert alert-danger" id="alert2" role="alert">
                Usuário ou senha inválidos!
            </div>
        </main>
    </div>
    <div id="resp"></div>
</body>

</html>
